site_name: Open-Source AI Software Craft
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - search
  - tags:
      tags_file: tags.md

nav:
  - Home: index.md
  - CLI Tools: tags/#cli
  - GUI Tools: tags/#gui
  - VS Code Extensions: tags/#vscode
  - All Tags: tags.md